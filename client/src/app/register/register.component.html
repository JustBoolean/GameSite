<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="container">
        <label class="form-check-inline">I am:</label>
        <div class="form-check form-check-inline">
            <input formControlName='gender' class="form-check-input" type="radio" value="male" formControlName='gender'>
            <label class="form-check-label">He</label>
          </div>
          <div class="form-check form-check-inline">
            <input formControlName='gender' class="form-check-input" type="radio" value="female" formControlName='gender'>
            <label class="form-check-label">She</label>
          </div>
          <div class="form-check form-check-inline">
            <input formControlName='gender' class="form-check-input" type="radio" value="other" formControlName='gender'>
            <label class="form-check-label">They</label>
          </div>
    </div>
    
    <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'></app-text-input>
    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]="'Date of Birth'" [maxDate]='maxDate'></app-date-input>
    <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"ConfirmPassword"' [type]='"password"'></app-text-input>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
      <ul class="text-danger">
          <li *ngFor="let error of validationErrors">
              {{error}}
          </li>
      </ul>
  </div>

    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' type="submit" class="btn btn-success mr-2">
            Register
        </button>
        <button (click)="cancel()" type="button" class="btn btn-danger mr-2">
            Cancel
        </button>
    </div>
</form>
